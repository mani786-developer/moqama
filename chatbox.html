Chat Box HTML :
<!-- Chat Box Icon -->
  <div class="chat-icon" onclick="toggleChatBox()">
    <img src="./assets/img/favicon.png" alt="Your Logo">
</div>

<!-- Chat Box Container -->
<div id="chat-box" class="chat-box">
    <div class="chat-header">
        <span class="close-btn" onclick="toggleChatBox()">&times;</span>
        <h3>Chat Bot</h3>
    </div>
    <div class="chat-body" id="chat-body">
        <div class="question">Ask me anything!</div>
    </div>
    <div class="user-input">
        <input type="text" id="user-question" placeholder="Type your question...">
        <button onclick="askQuestion()">Ask</button>
    </div>
</div>

<script>
    function toggleChatBox() {
        var chatBox = document.getElementById('chat-box');
        chatBox.style.display = chatBox.style.display === 'none' ? 'block' : 'none';
    }

    function askQuestion() {
        var userQuestionInput = document.getElementById('user-question');
        var userQuestion = userQuestionInput.value.trim();

        if (userQuestion !== "") {
            var chatBody = document.getElementById('chat-body');
            var userQuestionDiv = document.createElement('div');
            userQuestionDiv.classList.add('question');
            userQuestionDiv.textContent = userQuestion;
            chatBody.appendChild(userQuestionDiv);

            var answerDiv = document.createElement('div');
            answerDiv.classList.add('answer');
            answerDiv.textContent = getAnswer(userQuestion);
            chatBody.appendChild(answerDiv);

            // Clear the input field
            userQuestionInput.value = "";
        }
    }

    function getAnswer(question) {
        // Add your logic to provide predefined answers based on the asked question
        switch (question.toLowerCase()) {
            case 'what is your name?':
                return 'My name is Interactive Chat Bot.';
            case 'how can you help me?':
                return 'I can provide information and answer your questions.';
            case 'what services do you offer?':
                return 'I can assist you with a variety of tasks.';
            case 'how do i contact support?':
                return 'You can contact support through our website or by phone.';
            case 'thank you!':
                return 'You\'re welcome!';
            default:
                return 'I do not understand that question.';
        }
    }
</script>
